version: 2

sources:
  - name: sql_server_dbo
    description: Base de datos del negocio
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"  # this is the name of our database
    tables:
      - name: addresses
        description: Direccion de los clientes
        columns:
          - name: address_id
            description: Valor unico de la direccion
            tests:
               - not_null
               - unique
          - name: zipcode
            description: Codigo Postal
          - name: country
            description: Pais del cliente
          - name: address
            description: Direccion del cliente
          - name: state
            description: Estado del pais en el que esta
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced #as date_load
            description: ""

      - name: events
        description: Movimientos hechos dentro de la web
        columns:
           - name: event_id
             description: Valor unico de los movimientos
             tests:
               - not_null
               - unique
           - name: page_url
             description: URL pagina web
           - name: event_type
             description: Tipo de movimiento # Hay unicidad de los tipos de eventos?
           - name: user_id
             description: Valor unico del usuario
             tests:
               - not_null
               - unique
               - relationships:
                   field: user_id
                   to: source('sql_server_dbo', 'users')
           - name: product_id
             description: Valor unico del producto
             tests:
               - not_null
               - unique
               - relationships:
                   field: product_id
                   to: source('sql_server_dbo', 'product')
           - name: session_id
             description: Valor unico de la sesion
             tests:
               - not_null
               - unique
               - relationships:
                   field: session_id
                   to: source('sql_server_dbo', 'u') # de donde viene la sesion?
           - name: created_at
             description: Cuando fue creada
             # Tengo que hacer un test de que coincidan los tiempos de creacion
           - name: order_id
             description: Valor unico de la orden
             tests:
               - not_null
               - unique
               - relationships:
                   field: order_id
                   to: source('sql_server_dbo', 'orders')
           - name: _fivetran_deleted
             description: ""
           - name: _fivetran_synced #as date_load
             description: ""

      - name: orders
        description: "Las ordenes"
        columns:
          - name: order_id
            tests:
               - not_null
               - unique
          - name: shipping_service
          - name: shipping_cost
          - name: address_id
          - name: created_at
          - name: promo_id
          - name: estimated_delivery_at
          - name: order_cost
          - name: user_id # no hacerle unique
          - name: order_total
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        description: ""
        columns:
          - name: order_id
            tests:
               - not_null
               - unique
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        description: ""
        columns:
          - name: product_id
            tests:
               - not_null
               - unique
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        description: ""
        columns:
          - name: promo_id
            tests:
               - not_null
               - unique
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        description: ""
        columns:
          - name: user_id
            tests:
               - not_null
               - unique
          - name: updated_at
          - name: address_id
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced

